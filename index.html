<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logos/lucena.png">
    <title>Login - Spotify</title>
</head>
<body>
    <header>
        <img src="spotify/logo.png" alt="logo-spotify">
    </header>
    <div class="global">
        <div class="container">
        <article class="s1">
            <h1>Entrar no <span>Spotify</span></h1>
        <div class="buttons">
            <a href="/">
                <button><img src="logos/google.png"> <div class="text">Continuar com o Google</div></button>
            </a>
            <a href="/">
                <button><img src="logos/facebook.png"> <div class="text">Continuar com o Facebook</div></button>
            </a>
            <a href="/">
                <button><img src="logos/apple.png"> <div class="text">Continuar com a Apple</div></button>
            </a>
            <a href="/">
                <button> Continuar com número de telefone</button>
            </a>
        </div>
        </article>
        <aside class="s2">
            <div class="inputs">
                <div class="g1">
                    <p>E-mail ou nome de usuário</p>
            <input type="email" placeholder="E-mail ou nome de usuário" id="email">
                </div>
                
                <div class="g1">
                    <p>Senha</p>
                    <input type="password" placeholder="Senha" id="senha">
                </div>

            <!-- <div class="checkbox-div">
                <input type="checkbox" id="checkbox">
                <p>Lembrar de mim</p>
            </div> -->

            </div>

            <a href="/">
                <button id="entrar">Entrar</button>
            </a>
            
            <div class="forgot-pass">
                <a href="/">Esqueceu sua senha?</a>
            </div>
            <div class="sing-up">
                <p>Não tem uma conta? <a href="/">Inscrever-se no Spotify</a></p>
            </div>
        </aside>

        
    </div>
    </div>
    <footer>
        <img src="logos/lucena.png">
        <p> Desenvolvido por <a href="https://github.com/JoseLucenaa">José Lucena</a></p>
    </footer>
</body>
</html>
